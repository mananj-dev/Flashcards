<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ML Basics Flashcards</title>
  <style>
    :root{
      --bg:#f5f7fb; --card:#ffffff; --accent:#3b82f6; --muted:#6b7280;
    }
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{margin:0;background:linear-gradient(180deg,#eef2ff,#f5f7fb);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;}
    .container{width:100%;max-width:820px;background:transparent;border-radius:12px;padding:20px;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    h1{font-size:20px;margin:0;color:#0f172a}
    .meta{color:var(--muted);font-size:13px}
    .panel{display:flex;gap:18px;align-items:flex-start}
    .card-wrap{flex:1;display:flex;flex-direction:column;align-items:center}
    .card{
      width:100%;max-width:600px;height:300px;background:var(--card);border-radius:10px;box-shadow:0 10px 25px rgba(15,23,42,0.08);
      display:flex;align-items:center;justify-content:center;padding:24px;position:relative;cursor:pointer;transition:transform .35s;
      transform-style:preserve-3d;perspective:1000px;
    }
    .card .side{position:absolute;inset:0;backface-visibility:hidden;display:flex;align-items:center;justify-content:center;padding:20px;text-align:center}
    .card .front{font-size:20px;color:#0f172a}
    .card .back{transform:rotateY(180deg);font-size:18px;color:var(--accent)}
    .flipped{transform: rotateY(180deg)}
    .controls{margin-top:14px;display:flex;gap:10px;align-items:center}
    button{padding:8px 12px;border-radius:8px;border:0;background:var(--card);box-shadow:0 6px 14px rgba(2,6,23,0.06);cursor:pointer}
    .btn-primary{background:var(--accent);color:white;font-weight:600}
    .btn-ghost{background:transparent;border:1px solid #e6e9ef}
    .nav{display:flex;gap:10px}
    .scoreboard{display:flex;gap:10px;align-items:center;margin-left:auto}
    .know-buttons{display:flex;gap:10px;margin-left:8px}
    .small{font-size:13px;color:var(--muted)}
    .footer{margin-top:16px;display:flex;align-items:center;justify-content:space-between}
    .pill{background:#eef2ff;color:var(--accent);padding:6px 10px;border-radius:999px;font-weight:600}
    @media(max-width:680px){.card{height:260px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1 id="deckTitle">Machine Learning Basics</h1>
        <div class="meta">Flip cards. Track quick score.</div>
      </div>
      <div class="scoreboard">
        <div class="small">Progress <strong id="progress">0 / 0</strong></div>
        <div class="pill" title="Current score">Score: <strong id="score">0</strong></div>
      </div>
    </header>

    <div class="panel">
      <div class="card-wrap">
        <div id="card" class="card" tabindex="0" role="button" aria-pressed="false">
          <div class="side front" id="qText">Question will appear here</div>
          <div class="side back" id="aText">Answer will appear here</div>
        </div>

        <div class="controls">
          <div class="nav">
            <button id="prevBtn" class="btn-ghost">Previous</button>
            <button id="nextBtn" class="btn-ghost">Next</button>
          </div>

          <div style="margin-left:8px">
            <button id="showBtn" class="btn-primary">Show Answer</button>
          </div>

          <div class="know-buttons" style="margin-left:auto">
            <button id="knewBtn" class="btn-primary">I knew it</button>
            <button id="didntBtn" class="btn-ghost">I didn't</button>
          </div>
        </div>

        <div class="footer">
          <div class="small">Tip: click the card to flip</div>
          <div class="small">Cards: <span id="count"></span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Starter deck (6-10 cards) â€” feel free to edit
    const deck = [
      {q:"What is supervised learning?", a:"Learning from labelled data to map inputs to outputs."},
      {q:"What is unsupervised learning?", a:"Finding patterns in unlabeled data (e.g., clustering)."},
      {q:"What is overfitting?", a:"When a model fits training data too closely and fails to generalize."},
      {q:"What does 'training set' mean?", a:"Data used to train a model; labels available in supervised learning."},
      {q:"What is cross-validation?", a:"Technique to estimate model performance by splitting data into folds."},
      {q:"What is precision?", a:"Ratio of true positives to all predicted positives (TP / (TP+FP))."},
      {q:"What is recall?", a:"Ratio of true positives to all actual positives (TP / (TP+FN))."},
      {q:"What is a feature?", a:"An individual measurable property used as input to a model."}
    ];

    // State
    let index = 0, score = 0, flipped=false;
    const cardEl = document.getElementById("card");
    const qText = document.getElementById("qText");
    const aText = document.getElementById("aText");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const showBtn = document.getElementById("showBtn");
    const knewBtn = document.getElementById("knewBtn");
    const didntBtn = document.getElementById("didntBtn");
    const progress = document.getElementById("progress");
    const scoreEl = document.getElementById("score");
    const countEl = document.getElementById("count");

    function render(){
      const card = deck[index];
      qText.textContent = card.q;
      aText.textContent = card.a;
      document.getElementById("count").textContent = deck.length;
      progress.textContent = (index+1) + " / " + deck.length;
      scoreEl.textContent = score;
      // reset flip
      if(flipped){ toggleFlip(false); }
    }

    function toggleFlip(force){
      if(typeof force === 'boolean'){
        flipped = force;
      } else flipped = !flipped;
      if(flipped){
        cardEl.classList.add("flipped");
        cardEl.setAttribute("aria-pressed","true");
      } else {
        cardEl.classList.remove("flipped");
        cardEl.setAttribute("aria-pressed","false");
      }
    }

    // controls
    cardEl.addEventListener("click", ()=> toggleFlip());
    showBtn.addEventListener("click", ()=> toggleFlip(true));
    prevBtn.addEventListener("click", ()=>{
      index = (index-1+deck.length)%deck.length; render();
    });
    nextBtn.addEventListener("click", ()=>{
      index = (index+1)%deck.length; render();
    });

    knewBtn.addEventListener("click", ()=>{
      score += 1; scoreEl.textContent = score;
      // auto go next
      index = (index+1)%deck.length; render();
    });

    didntBtn.addEventListener("click", ()=>{
      // no score increment, but go next
      index = (index+1)%deck.length; render();
    });

    // keyboard support
    document.addEventListener("keydown",(e)=>{
      if(e.key==="ArrowRight"){ nextBtn.click(); }
      if(e.key==="ArrowLeft"){ prevBtn.click(); }
      if(e.key===" "){ e.preventDefault(); toggleFlip(); }
    });

    // init
    render();
  </script>
</body>
</html>
